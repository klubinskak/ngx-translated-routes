name: Deploy Showcase 

on:
  push:
    branches:
      - main, master
    paths:
      - 'projects/ngx-translated-routes-showcase/**'
      - '.github/workflows/deploy-showcase.yml'

jobs:
  build-and-deploy:
    # Only run for repository owner
    if: github.repository_owner == 'klubinskak'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build showcase
        run: npm run build -- ngx-translated-routes-showcase
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ngx-translated-routes-showcase 